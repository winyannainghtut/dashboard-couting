name: dashboard-couting-consul-failover-db

services:
  consul:
    image: hashicorp/consul:1.19
    entrypoint:
      - consul
    command:
      - agent
      - -server
      - -bootstrap-expect=1
      - -node=consul-failover-db-1
      - -ui
      - -client=0.0.0.0
      - -bind=0.0.0.0
      - -data-dir=/consul/data
      - -config-dir=/consul/config
    ports:
      - "19500:8500"
      - "19600:8600/tcp"
      - "19600:8600/udp"
    volumes:
      - ./consul-failover-db:/consul/config:ro
      - consul-failover-db-data:/consul/data
    networks:
      failover-db-network:
        ipv4_address: 172.26.0.2

  roach1:
    image: cockroachdb/cockroach:latest
    hostname: roach1
    command: start --insecure --listen-addr=0.0.0.0:26257 --advertise-addr=roach1:26257 --http-addr=0.0.0.0:8080 --join=roach1:26257,roach2:26257,roach3:26257
    ports:
      - "26267:26257"
      - "18081:8080"
    volumes:
      - roach1-failover-db-data:/cockroach/cockroach-data
    networks:
      failover-db-network:
        ipv4_address: 172.26.0.6
        aliases:
          - roachdb

  roach2:
    image: cockroachdb/cockroach:latest
    hostname: roach2
    command: start --insecure --listen-addr=0.0.0.0:26257 --advertise-addr=roach2:26257 --http-addr=0.0.0.0:8080 --join=roach1:26257,roach2:26257,roach3:26257
    ports:
      - "26268:26257"
      - "18082:8080"
    volumes:
      - roach2-failover-db-data:/cockroach/cockroach-data
    networks:
      failover-db-network:
        ipv4_address: 172.26.0.7
        aliases:
          - roachdb

  roach3:
    image: cockroachdb/cockroach:latest
    hostname: roach3
    command: start --insecure --listen-addr=0.0.0.0:26257 --advertise-addr=roach3:26257 --http-addr=0.0.0.0:8080 --join=roach1:26257,roach2:26257,roach3:26257
    ports:
      - "26269:26257"
      - "18083:8080"
    volumes:
      - roach3-failover-db-data:/cockroach/cockroach-data
    networks:
      failover-db-network:
        ipv4_address: 172.26.0.8
        aliases:
          - roachdb

  cluster-init:
    image: cockroachdb/cockroach:latest
    entrypoint:
      - /bin/sh
      - -ec
    depends_on:
      - roach1
      - roach2
      - roach3
    command:
      - |
        until /cockroach/cockroach sql --insecure --host=roach1:26257 -e 'SELECT 1' >/dev/null 2>&1; do
          /cockroach/cockroach init --insecure --host=roach1:26257 >/dev/null 2>&1 || true
          sleep 2
        done
    restart: "no"
    networks:
      failover-db-network:
        ipv4_address: 172.26.0.9

  counting-service-1:
    image: winyannainghtut/counting-service:latest
    build: ./counting-service
    ports:
      - "9201:9001"
    environment:
      - PORT=9001
      - STORAGE_MODE=cockroach
      - PG_URL=postgresql://root@roachdb:26257/defaultdb?sslmode=disable&connect_timeout=1
      - DB_REQUEST_TIMEOUT_MS=4000
    depends_on:
      consul:
        condition: service_started
      cluster-init:
        condition: service_completed_successfully
    networks:
      failover-db-network:
        ipv4_address: 172.26.0.3

  counting-service-2:
    image: winyannainghtut/counting-service:latest
    build: ./counting-service
    ports:
      - "9202:9001"
    environment:
      - PORT=9001
      - STORAGE_MODE=cockroach
      - PG_URL=postgresql://root@roachdb:26257/defaultdb?sslmode=disable&connect_timeout=1
      - DB_REQUEST_TIMEOUT_MS=4000
    depends_on:
      consul:
        condition: service_started
      cluster-init:
        condition: service_completed_successfully
    networks:
      failover-db-network:
        ipv4_address: 172.26.0.5

  dashboard-service:
    image: winyannainghtut/dashboard-service:latest
    build: ./dashboard-service
    ports:
      - "9200:9002"
    environment:
      - PORT=9002
      - COUNTING_SERVICE_URL=http://counting.service.consul:9001
      - CONSUL_DNS_ADDR=consul:8600
    depends_on:
      - consul
      - counting-service-1
      - counting-service-2
    networks:
      failover-db-network:
        ipv4_address: 172.26.0.4

networks:
  failover-db-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.26.0.0/24

volumes:
  consul-failover-db-data:
  roach1-failover-db-data:
  roach2-failover-db-data:
  roach3-failover-db-data:
