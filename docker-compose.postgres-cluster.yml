services:
  # PostgreSQL Master
  pg-master:
    image: bitnami/postgresql:latest
    ports:
      - "5432:5432"
    environment:
      - POSTGRESQL_REPLICATION_MODE=master
      - POSTGRESQL_USERNAME=counting
      - POSTGRESQL_PASSWORD=counting
      - POSTGRESQL_DATABASE=counting
      - POSTGRESQL_REPLICATION_USER=repl_user
      - POSTGRESQL_REPLICATION_PASSWORD=repl_password
    volumes:
      - pg_master_data:/bitnami/postgresql
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - demo-network

  # PostgreSQL Slave 1
  pg-slave-1:
    image: bitnami/postgresql:latest
    ports:
      - "5433:5432"
    depends_on:
      - pg-master
    environment:
      - POSTGRESQL_REPLICATION_MODE=slave
      - POSTGRESQL_MASTER_HOST=pg-master
      - POSTGRESQL_MASTER_PORT_NUMBER=5432
      - POSTGRESQL_REPLICATION_USER=repl_user
      - POSTGRESQL_REPLICATION_PASSWORD=repl_password
      - POSTGRESQL_PASSWORD=counting
    networks:
      - demo-network

  # PostgreSQL Slave 2
  pg-slave-2:
    image: bitnami/postgresql:latest
    ports:
      - "5434:5432"
    depends_on:
      - pg-master
    environment:
      - POSTGRESQL_REPLICATION_MODE=slave
      - POSTGRESQL_MASTER_HOST=pg-master
      - POSTGRESQL_MASTER_PORT_NUMBER=5432
      - POSTGRESQL_REPLICATION_USER=repl_user
      - POSTGRESQL_REPLICATION_PASSWORD=repl_password
      - POSTGRESQL_PASSWORD=counting
    networks:
      - demo-network

  # Application Services
  counting-service:
    build: ./counting-service
    ports:
      - "9001:9001"
    environment:
      - PORT=9001
      - STORAGE_MODE=postgres
      - PG_MODE=cluster
      - PG_URL=postgres://counting:counting@pg-master:5432/counting?sslmode=disable
    depends_on:
      - pg-master
    networks:
      - demo-network

  dashboard-service:
    build: ./dashboard-service
    ports:
      - "8080:80"
    environment:
      - PORT=80
      - COUNTING_SERVICE_URL=http://counting-service:9001
    depends_on:
      - counting-service
    networks:
      - demo-network

volumes:
  pg_master_data:


networks:
  demo-network:
    driver: bridge
